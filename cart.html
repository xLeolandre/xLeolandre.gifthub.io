<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Phone Shop - Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1em;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #cart {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart h2 {
            margin-top: 0;
            color: #333;
        }

        #cart-items {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        #cart-items .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        #cart-items .item:last-child {
            border-bottom: none;
        }

        #cart-items .item img {
            max-width: 100px;
            margin-right: 20px;
        }

        #total-price {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        #checkout {
            background-color: #FFA500;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #checkout:hover {
            background-color: #FF8C00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo" style="color:orange"><b>Horizon</b></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart" class="cart">
            <center><h2>Shopping Cart</h2></center>
            <center><div id="cart-items"></div></center>
            <center><p>Total: $<span id="total-price">0</span></p></center>
            <center><button id="empty-cart">Empty Cart</button></center>
                <br>
            <center><button id="checkout">Checkout</button></center>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Horizon Phone Shop. All rights reserved.</p>
    </footer>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
    const cartCount = document.getElementById('cart-count');
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    const emptyCartButton = document.getElementById('empty-cart');
    const checkoutButton = document.getElementById('checkout');
    let cart = [];

    if (localStorage.getItem('cart')) {
        cart = JSON.parse(localStorage.getItem('cart'));
        updateCart();
    }

    const buttons = document.querySelectorAll('.product button');

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const product = this.getAttribute('data-product');
            const price = parseFloat(this.getAttribute('data-price'));
            
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        });
    });

    function updateCart() {
        cartCount.textContent = cart.length;
        cartItems.innerHTML = '';

        let total = 0;
        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.textContent = `${item.product} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(itemElement);
            total += item.price;
        });

        totalPrice.textContent = total.toFixed(2);
    }

    if (checkoutButton) {
        checkoutButton.addEventListener('click', function() {
            alert('Proceed to checkout');
        });
    }

    if (emptyCartButton) {
        emptyCartButton.addEventListener('click', function() {
            cart = [];
            localStorage.removeItem('cart');
            updateCart();
        });
    }
});

    </script>
</body>
</html>
